<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EventSource example</title>
    <script>
        var es = new EventSource("log");
        es.addEventListener("message", function (event) {
            var div = document.getElementById("humidity");
            div.innerHTML = event.data;
        });
    </script>
</head>
<body>
<div type="text" id="humidity"></div>
</body>
</html>
